[package]
name = "empack"
version = "0.1.0"
edition = "2024"
authors = ["mannie.exe <mannie@inherent.design>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/inherent-design/empack"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.40", features = ["derive", "env", "unicode", "wrap_help"] }
dialoguer = "0.11.0"
dotenvy = "0.15.7"
envy = "0.4.2"
html-escape = "0.2.13"
indicatif = { version = "0.17.11", features = ["rayon", "improved_unicode"] }
percent-encoding = "2.3.1"
reqwest = { version = "0.12.20", features = ["json", "gzip"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34-deprecated"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tower = "0.5.2"
tracing = "0.1.41"
tracing-indicatif = "0.3.9"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json", "local-time", "time", "smallvec", "parking_lot"] }
[dev-dependencies]
criterion = "0.6.0"

[target."cfg(unix)".dependencies]
libc = "0.2.174"

[target."cfg(windows)".dependencies]
windows-sys = { version = "0.60.2", features = ["Win32_System_SystemInformation", "Win32_Foundation"] }
